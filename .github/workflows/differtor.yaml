name: Differantiator

on:
  push:
    branches: [ "main" ]

jobs:
  set-matrix:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Get changes made to files
        id: matrix-generator
        shell: bash
        run: |
          git diff-tree --no-commit-id --name-only -r ${{ github.sha }}