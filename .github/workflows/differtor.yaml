name: Differantiator

on:
  push:
    branches: [ "main" ]

jobs:
  set-matrix:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
      
      - name: Get changes made to files
        id: matrix-generator
        shell: bash
        run: |
          UPDATED_FILES=$(git diff --name-only HEAD^ HEAD -- ./*.yaml)
          UPDATED_FILES=$(echo -n $UPDATED_FILES | jq -R -s -c 'split("\n") | map(select(length > 0))'
          echo $UPDATED_FILES
          echo "UPDATED_FILES=$UPDATED_FILES" >> "$GITHUB_OUTPUT"; 
        